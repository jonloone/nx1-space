# Simple Docker Compose for Kepler.gl POC Demo
version: '3.8'

services:
  kepler-app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: kepler-ground-station-demo
    ports:
      - "8090:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s