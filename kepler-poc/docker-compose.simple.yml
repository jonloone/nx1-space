# Simple Docker Compose - Just App + HTTPS

services:
  # Main application
  kepler-app:
    build:
      context: ../network-intelligence
      dockerfile: Dockerfile.dev
    image: network-intelligence:dev
    container_name: network-intelligence-app
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kepler-app.rule=Host(`www.nexusone.earth`) || Host(`nexusone.earth`)"
      - "traefik.http.routers.kepler-app.entrypoints=websecure"
      - "traefik.http.routers.kepler-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.kepler-app.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Traefik - HTTPS reverse proxy with Let's Encrypt
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik:ro
      - traefik-certificates:/certificates
    environment:
      - ACME_EMAIL=${ACME_EMAIL:-admin@nexusone.earth}
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  traefik-certificates:
    driver: local
