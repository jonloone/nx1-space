# Redis configuration for production
port 6379
bind 0.0.0.0
protected-mode yes

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
requirepass ""

# Logging
loglevel notice
logfile ""

# Performance
timeout 300
keepalive 300
tcp-backlog 511

# Append only file
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb