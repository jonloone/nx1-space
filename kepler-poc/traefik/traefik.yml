# Traefik v3 Configuration for www.nexusone.earth
# Main static configuration

# API and Dashboard
api:
  dashboard: true
  insecure: false

# Entry Points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
        domains:
          - main: "nexusone.earth"
            sans:
              - "www.nexusone.earth"
      middlewares:
        - security-headers@file
        - rate-limit@file

# Certificate Resolvers
certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@nexusone.earth
      storage: /certificates/acme.json
      # Use staging server for testing, comment out for production
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      httpChallenge:
        entryPoint: web
      # TLS Challenge alternative (requires port 443 to be accessible)
      # tlsChallenge: {}

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: kepler-poc_app-network
    watch: true

  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

# Logging
log:
  level: INFO
  format: json
  filePath: /var/log/traefik/traefik.log

# Access Logs
accessLog:
  format: json
  filePath: /var/log/traefik/access.log
  bufferingSize: 100
  filters:
    statusCodes:
      - "400-499"
      - "500-599"
  fields:
    defaultMode: keep
    names:
      ClientUsername: drop
    headers:
      defaultMode: keep
      names:
        Authorization: drop
        Cookie: drop

# Metrics for Prometheus
metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    entryPoint: metrics
    manualRouting: false

# Global Settings
global:
  checkNewVersion: true
  sendAnonymousUsage: false

# Health Check
ping:
  entryPoint: web
