# Simple Production Docker Compose for Network Intelligence
# Runs Next.js directly on port 80

services:
  network-intelligence:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: network-intelligence:latest
    container_name: network-intelligence-app
    restart: unless-stopped
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - TZ=UTC
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
